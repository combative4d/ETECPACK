<!DOCTYPE html>
<html>
    <head>
        <title>Card hover atividade</title>
        
        <!--Link css-->
        <link rel="stylesheet" type="text/css" href="/Assets/CSS/style.css">

    </head>
    <body>
        <div class="main_container">

            <div class="card" style="--x:-1;">
                <!--matters-->
                <div class="matter">
                <div class="content">Curiosidade 01</div>
                <p>O deserto do Saara pode atingir até 136 graus.</p>
                <button type="button">Ler mais</button>
             </div>
            </div>
            <div class="card" style="--x:0;">
            <!--matters-->
            <div class="matter">
                <div class="content">Curiosidade 02</div>
                <p>Um terremoto de magnitude 12 dividiria a Terra ao meio...</p>
                <button type="button">Ler mais</button>
             </div></div>
            
            <div class="card" style="--x:1;">
            <!--matters-->
            <div class="matter">
                <div class="content">Curiosidade 03</div>
                <p> Você respira em média cerca de 8.409.600 vezes por ano.</p>
                <button type="button">Ler mais</button>
             </div></div>
        </div>
        </body>
</html>
